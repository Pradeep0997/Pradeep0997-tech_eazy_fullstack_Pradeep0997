<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Parcel Management</h1>

  <form id="parcelForm">
    <input type="text" id="trackingId" placeholder="Tracking ID" required>
    <input type="text" id="sender" placeholder="Sender" required>
    <input type="text" id="receiver" placeholder="Receiver" required>

    <!-- Dropdown for status -->
    <select id="status" required>
      <option value="in transit">In Transit</option>
      <option value="delivered">Delivered</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <button type="button" onclick="createParcel()">Create Parcel</button>
    <button type="button" onclick="updateParcel()">Update Parcel</button>
  </form>
  <select id="statusFilter" onchange="filterParcels()">
  <option value="all">Filter by status</option>
  <option value="in transit">In Transit</option>
  <option value="delivered">Delivered</option>
  <option value="cancelled">Cancelled</option>
</select>


  <table>
    <thead>
      <tr>
        <th>Tracking ID</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="parcelTableBody">
      <!-- JS will populate here -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
